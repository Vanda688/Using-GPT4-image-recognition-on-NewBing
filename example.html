<!DOCTYPE html>
<html>
<head>
	<title>My Joke website</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		header{
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 30px;
		}
		button{
			background-color: #4CAF50; /* Green */
  			border: none;
  			color: white;
  			padding: 15px 32px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 16px;
  			margin: 4px 2px;
  			cursor: pointer;
		}
		button:hover{
			background-color: #3e8e41;
		}
        .center {
            text-align:center;
        }
        .powered-by {
            margin-top: 20px;
            font-size: 12px;
        }
	</style>
</head>
<body>
<div class="center">
<header>My Joke website?</header>
<button>Log in</button>
<button>Register</button>
<button onclick="document.getElementById('punchline').style.display='block'">Push to reveal punchline</button>

<div id="punchline" style="display:none">
<p>Why did the tomato turn red?</p>

</div>

</div>
